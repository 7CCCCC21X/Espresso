<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Composable 资格批量查询</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; max-width: 800px; margin: 40px auto; background: #f9f9f9; padding: 20px; }
    textarea { width: 100%; height: 200px; padding: 10px; font-size: 14px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .yes { color: green; font-weight: bold; }
    .no { color: red; }
  </style>
</head>
<body>
  <h2>Composable Allowlist 批量查询工具</h2>
  <p>请输入钱包地址（每行一个）：</p>
  <textarea id="addresses"></textarea>
  <div style="text-align:center">
    <button onclick="startCheck()">开始查询</button>
  </div>
  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>#</th><th>地址</th><th>结果</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function sha256(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str.trim().toLowerCase());  // 强制小写 + 去空格
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function checkAddress(address) {
      const hash = await sha256(address);
      const url = `/api/proxy?hash=${hash}`;
      try {
        const res = await fetch(url);
        if (!res.ok) return false;
        const text = await res.text();
        return text.includes('"phase":"phase2"');
      } catch (e) {
        return false;
      }
    }

    async function startCheck() {
      const textarea = document.getElementById("addresses");
      const list = textarea.value.trim().split("\n").map(a => a.trim()).filter(a => a);
      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = '';
      table.style.display = 'table';

      for (let i = 0; i < list.length; i++) {
        const address = list[i];
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${address}</td><td>查询中...</td>`;
        tbody.appendChild(row);

        const has = await checkAddress(address);
        row.cells[2].innerHTML = has ? '<span class="yes">✅ 有资格</span>' : '<span class="no">❌ 无资格</span>';
      }
    }
  </script>
</body>
</html>
