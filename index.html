<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Composables 批量白名单查询</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 180px;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .yes { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Composables 批量白名单查询</h2>
  <textarea id="input" placeholder="每行输入一个地址，例如：0xabc123..."></textarea>
  <button onclick="checkAll()">开始查询</button>
  <table id="resultTable">
    <thead>
      <tr>
        <th>编号</th>
        <th>地址</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    async function checkAll() {
      const input = document.getElementById("input").value.trim();
      const addresses = input.split("\n").map(addr => addr.trim()).filter(a => a);
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      for (let i = 0; i < addresses.length; i++) {
        const address = addresses[i];
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${address}</td><td>查询中...</td>`;
        tbody.appendChild(row);

        try {
          const hash = ethers.keccak256(ethers.toUtf8Bytes(address));
          const resp = await fetch(`/api/proxy?hash=${hash}`);
          const text = await resp.text();
          row.cells[2].innerHTML = (text && text !== "0") ? `<span class="yes">✅ 在白名单</span>` : `<span class="no">❌ 不在</span>`;
        } catch (e) {
          row.cells[2].innerHTML = `<span class="no">❌ 查询失败</span>`;
        }
      }
    }
  </script>
</body>
</html>
